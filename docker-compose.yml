version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: fridgr-postgres
    environment:
      POSTGRES_DB: fridgr
      POSTGRES_USER: fridgr_user
      POSTGRES_PASSWORD: fridgr_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fridgr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fridgr_user -d fridgr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: fridgr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fridgr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fridgr-backend
    environment:
      PORT: 8080
      NODE_ENV: development
      DATABASE_URL: postgresql://fridgr_user:fridgr_password@postgres:5432/fridgr?schema=public
      JWT_SECRET: development-secret-key-change-in-production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fridgr-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Next.js Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fridgr-frontend
    environment:
      # API URL pointing to localhost for browser access (integration testing)
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      # WebSocket URL for real-time features
      NEXT_PUBLIC_WS_URL: ws://localhost:8080/ws
      # Public application URL
      NEXT_PUBLIC_APP_URL: http://localhost:3003
      # Node environment
      NODE_ENV: development
    ports:
      - "3003:3000"
    depends_on:
      - backend
    networks:
      - fridgr-network
    # volumes:
    #   # Mount source code for development with hot reload (uncomment for development)
    #   - ./frontend:/app
    #   # Prevent node_modules from being overwritten
    #   - /app/node_modules
    #   # Mount Next.js build cache
    #   - /app/.next

  # ============================================
  # Observability Stack
  # ============================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: fridgr-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - fridgr-network
    restart: unless-stopped

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: fridgr-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: fridgr123
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3001
    ports:
      - "3001:3000"
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - fridgr-network
    restart: unless-stopped

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.2
    container_name: fridgr-loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - fridgr-network
    restart: unless-stopped

  # Promtail - Log Shipper
  promtail:
    image: grafana/promtail:2.9.2
    container_name: fridgr-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./observability/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - fridgr-network
    restart: unless-stopped

# Docker Networks
networks:
  fridgr-network:
    driver: bridge

# Docker Volumes for persistent data
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: fridgr-postgres
    environment:
      POSTGRES_DB: fridgr
      POSTGRES_USER: fridgr_user
      POSTGRES_PASSWORD: fridgr_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fridgr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fridgr_user -d fridgr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: fridgr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fridgr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fridgr-backend
    environment:
      PORT: 8080
      NODE_ENV: development
    ports:
      - "8080:8080"
    networks:
      - fridgr-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Next.js Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fridgr-frontend
    environment:
      # API URL pointing to localhost for browser access (integration testing)
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      # WebSocket URL for real-time features
      NEXT_PUBLIC_WS_URL: ws://localhost:8080/ws
      # Public application URL
      NEXT_PUBLIC_APP_URL: http://localhost:3003
      # Node environment
      NODE_ENV: development
    ports:
      - "3003:3000"
    depends_on:
      - backend
    networks:
      - fridgr-network
    # volumes:
    #   # Mount source code for development with hot reload (uncomment for development)
    #   - ./frontend:/app
    #   # Prevent node_modules from being overwritten
    #   - /app/node_modules
    #   # Mount Next.js build cache
    #   - /app/.next

# Docker Networks
networks:
  fridgr-network:
    driver: bridge

# Docker Volumes for persistent data
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

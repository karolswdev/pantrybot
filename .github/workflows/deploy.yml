name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # ğŸ—ï¸ Build & Push Docker Images
  # ============================================
  build-and-push:
    name: ğŸ³ Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“Š Image Summary
        run: |
          echo "### ğŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # ğŸ§ª Pre-deployment Tests
  # ============================================
  pre-deploy-tests:
    name: ğŸ§ª Pre-deployment Validation
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Pull built image
        run: |
          docker pull ${{ needs.build-and-push.outputs.image-tag }}

      - name: ğŸ” Security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸƒ Smoke tests
        run: |
          echo "Running smoke tests..."
          docker run -d -p 3000:3000 --name fridgr-test ${{ needs.build-and-push.outputs.image-tag }}
          sleep 10
          curl -f http://localhost:3000 || exit 1
          docker stop fridgr-test
          echo "âœ… Smoke tests passed!"

  # ============================================
  # ğŸŒ Deploy to Staging
  # ============================================
  deploy-staging:
    name: ğŸŒ Deploy to Staging
    needs: [build-and-push, pre-deploy-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.fridgr.app
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸš€ Deploy to ECS
        run: |
          echo "Deploying to staging environment..."
          # AWS ECS deployment commands here
          echo "âœ… Deployed to staging!"

      - name: ğŸ” Health check
        run: |
          echo "Checking deployment health..."
          sleep 30
          curl -f https://staging.fridgr.app/health || exit 1
          echo "âœ… Staging deployment healthy!"

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "### ğŸŒ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** [https://staging.fridgr.app](https://staging.fridgr.app)" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.build-and-push.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Healthy" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # ğŸ­ E2E Tests on Staging
  # ============================================
  staging-e2e:
    name: ğŸ­ Staging E2E Tests
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ­ Run E2E tests against staging
        working-directory: ./frontend
        env:
          CYPRESS_BASE_URL: https://staging.fridgr.app
        run: |
          npm run test:e2e:headless
          echo "âœ… Staging E2E tests passed!"

  # ============================================
  # ğŸš€ Deploy to Production
  # ============================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    needs: [build-and-push, staging-e2e]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://fridgr.app
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸš€ Deploy to Production ECS
        run: |
          echo "ğŸš€ Deploying to production..."
          # Production deployment commands
          echo "âœ… Production deployment complete!"

      - name: ğŸ” Production health check
        run: |
          echo "Verifying production deployment..."
          sleep 60
          curl -f https://fridgr.app/health || exit 1
          echo "âœ… Production is healthy!"

      - name: ğŸ“Š Production Summary
        run: |
          echo "### ğŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** [https://fridgr.app](https://fridgr.app)" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.build-and-push.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Live" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ‰ Notify success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ğŸš€ Fridgr v${{ github.ref_name }} deployed to production!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: success()

  # ============================================
  # ğŸ“ˆ Post-deployment Monitoring
  # ============================================
  monitor:
    name: ğŸ“ˆ Post-deployment Monitoring
    needs: deploy-production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ğŸ“Š Monitor metrics
        run: |
          echo "Monitoring production metrics..."
          # Add monitoring commands here
          echo "âœ… All metrics normal!"

      - name: ğŸ”” Create release notes
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## ğŸš€ Fridgr ${{ github.ref_name }} Released!
            
            ### What's New
            - See [PR description](https://github.com/${{ github.repository }}/pulls)
            
            ### Deployment Status
            - âœ… Staging: Deployed and tested
            - âœ… Production: Live at [fridgr.app](https://fridgr.app)
            
            ### Docker Image
            - Registry: `${{ env.REGISTRY }}`
            - Tag: `${{ github.ref_name }}`
            
            Built with â¤ï¸ by the Fridgr Team
# Grafana Dashboard Provisioning
# Auto-load dashboards from JSON files

apiVersion: 1

providers:
  - name: 'Fridgr Dashboards'
    orgId: 1
    folder: 'Fridgr'
    folderUid: 'fridgr'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

# Grafana Datasources Provisioning
# Auto-configure Prometheus and Loki as data sources

apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "10s"
      httpMethod: POST

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: correlationId
          matcherRegex: '"correlationId":"([^"]+)"'
          url: '$${__value.raw}'
          datasourceUid: prometheus

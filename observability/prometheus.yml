# Prometheus Configuration for Pantrybot
# Scrapes metrics from backend service

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'pantrybot-monitor'

# Alertmanager configuration (optional, uncomment when ready)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
# rule_files:
#   - "first_rules.yml"
#   - "second_rules.yml"

# A scrape configuration containing endpoints to scrape:
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Pantrybot Backend API
  - job_name: 'pantrybot-backend'
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'pantrybot-backend'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Loki (for Grafana to correlate logs with metrics)
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # Node Exporter (optional, for host metrics)
  # Uncomment if you add node-exporter service
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'
